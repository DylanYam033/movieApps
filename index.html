<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tipo de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/app.css">
    <title>MoviesApp</title>
</head>
<body>
    <header id="header" class="header-container">
        <span class="header-arrow inactive">&lt;</span>
        <h1 class="header-title">MoviesApp</h1>
        <h1 class="header-title header-title--categoryView inactive"></h1>
    
        <form id="searchForm" class="header-searchForm">
          <input type="text" placeholder="Escribe un nombre"/>
          <button id="searchBtn">üîç</button>
        </form>
      </header>

      <!-- seccion de slide con las peliculas en horizontal -->
      <section id="trendingPreview" class="trendingPreview-container">
        <div class="trendingPreview-header">
          <h2 class="trendingPreview-title">Tendencias</h2>
          <button class="trendingPreview-btn">Ver m√°s</button>
        </div>
    
        <article class="trendingPreview-movieList">
          <!-- Aqui se insertan los elementos creados desde el JavaScript -->
        </article>
      </section>

      <!-- seccion de lista con todas las categorias -->
      <section id="categoriesPreview" class="categoriesPreview-container">
        <h2 class="categoriesPreview-title">Categor√≠as</h2>
    
        <article class="categoriesPreview-list">
         <!-- Aqui se insertan los elementos de las categorias creados desde el JavaScript  -->
        </article>
      </section>
    
      <!-- seccion de peliculas filtradas por categoria -->
      <section id="genericList" class="genericList-container inactive">
        
      </section>

      <!-- seccion de detalles de una pelicula -->
      <section id="movieDetail" class="movieDetail-container inactive">
        <h1 class="movieDetail-title"></h1>
        <span class="movieDetail-score"></span>
        <p class="movieDetail-description"></p>
    
        <article class="categories-list">
          <!-- Aqui se insertan los elementos de las categorias de una pelicula creados desde el JavaScript  -->
        </article>
    
        <article class="relatedMovies-container">
          <h2 class="relatedMovies-title">Pel√≠culas similares</h2>
    
          <div class="relatedMovies-scrollContainer">
            
          </div>
        </article>
      </section>
    
      <footer>Realizado por Dylan Yampuezan</footer>
    
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./src/elements.js"></script>
      <script src="./src/main.js"></script>
      <script src="./src/navigation.js"></script>
  </body>
</html>
